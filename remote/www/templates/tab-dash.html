<ion-view view-title="Remote">
  <ion-content class="padding">

    <div class="list">
    <div class="item" style="width : 100%; height : 200px; background-color : #{{red | hex:'red'}}{{green | hex:'green'}}{{blue | hex:'blue'}}">

    </div>
    <div class=" range range-positive">
      <i class="icon ion-ios-sunny-outline"></i>
      <input type="range" name="red" min="0" max="255"  ng-model="red">
      <i class="icon ion-ios-sunny"></i>
    </div>
    <div class=" range range-positive">
      <i class="icon ion-ios-sunny-outline"></i>
      <input type="range" name="volume" min="0" max="255" value="0" ng-model="green">
      <i class="icon ion-ios-sunny"></i>
    </div>
    <div class=" range range-positive">
      <i class="icon ion-ios-sunny-outline"></i>
      <input type="range" name="volume" min="0" max="255" value="0" ng-model="blue">
      <i class="icon ion-ios-sunny"></i>
    </div>

  </div>

  </ion-content>
</ion-view>
